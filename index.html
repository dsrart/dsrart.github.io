  <script language="javascript" type="text/javascript">
var timerid = 0;
var images = new Array(	"/images/In_the_Studio.jpg",
			"/images/GreenPlasticWrapInstall_OrangeSpot.JPG",
            "/images/BarbWire_Baloons.JPG",
			"/images/SpikeStool.jpg");
var countimages = 0;
function startTime()
{
	if(timerid)
	{
		timerid = 0;
	}
	var tDate = new Date();
	
	if(countimages == images.length)
	{
		countimages = 0;
	}
	if(tDate.getSeconds() % 5 == 0)
    {
        document.getElementById("img1").src = images[countimages];
        countimages++;
    }
	
	timerid = setTimeout("startTime()", 1000);
}
   </script>   
</head>
<body onload="startTime();">
